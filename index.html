<table ng-controller="MultiplicationCtrl" initial-number-limit="10">
    <tr ng-repeat="numberA in numbers">
        <td ng-repeat="numberB in numbers">
            {{ numberA * numberB }}
        </td>
    </tr>
</table>


  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>

</body>
